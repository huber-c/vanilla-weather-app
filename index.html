<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/bbc8c6c5c3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                        
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-5">
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Current city: <span id="date"></span></li>
                        <li id="description">Manchester</li>
                    </ul>
                </div>
                        <div class="clearfix weather-temperature">
                            <i class="fas fa-cloud-sun main-icon"></i>
                            <div class="float-left">
                                <strong id="temperature">15</strong><span class="units"><a href="#" id="celsius-link"
                                        class="active">°C</a><!--|
                                    <a href="#" id="fahrenheit-link">°F</a>--></span>
                                    <ul class="weather-attributes">
                                        <li>Humidity: <span id="humidity">40</span>%</li>
                                        <li>Wind: <span id="wind">5</span> km/h</li>
                                    </ul>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="col-4 searchbox">
                        <input type="search" placeholder="Search for a city.." class="form-control searchbox-text" id="city-input" autocomplete="off" />
                    <img src="src/images/undraw_Around_the_world_re_n353.svg" alt="Walking image" class="main-image">
                    </div>
                        <div class="col-2 searchbutton">
                            <input type="submit" value="&#xf689;" class="btn btn-primary w-100 searchbutton-text fas fa-search-location" />
                        

                    </div>
                </div>
                <div class="row weather-forecast" id="forecast"></div>
            </div>
            <small>
                <a href="https://github.com/huber-c/vanilla-weather-app" target="_blank" class="footer">Open-source code</a>
                by Carina H.
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
